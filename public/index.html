<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Battle Tanks</title>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/canvas_tank.js"></script>
		<script type="text/javascript" src="js/tank.js"></script>
		<script>
			socket = io.connect();
			

		 	$(function() {
		 		var playerCode;
		 		socket.on('canvasUpdate', receiveUpdate);


		 		$('body').on('keydown', function(event) {
		 			if (event.keyCode === 80) {
		 				startGame('p', 'red', 'q', 'blue');
		 				playerCode = 'p';
		 				enemyCode = 'q';
		 			}
		 			else if (event.keyCode === 81) {
		 				startGame('q', 'blue','p', 'red');
		 				playerCode = 'q';
		 				enemyCode = 'p';
		 			}
		 		})

			});

			function receiveUpdate(tankProperties) {
				enemyTank.setAttributes(tankProperties);
			}		

		</script>
	</head>

	<body>
		<canvas id='canvas' height=600 width=1000></canvas>
		<!-- Hello mike!
		<div id="box" style='width:300;height:300px;background:red;'></div> -->
	</body>

</html>
